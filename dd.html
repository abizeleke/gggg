<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: row;
            padding: 0;
            margin: 0;
        }
        .side1{
            display: flex;
            flex:2;
            background: green;
        }
        .side2{
            display: flex;
            flex:2;
            background: rgb(128, 41, 0);
        }
        .main{
            display: flex;
            flex: 3;
            background-color: blue;
        }
        @media(max-width:700px){
            .side1{
                display: none;
            }
        }
    </style>
</head>
<body>
    
    <div id="side1" class="side1">
        side1
    </div>
    <div id="main" class="main">
        main
        <button onclick="hide()">hide</button>
    </div>
    <div id="side2"
    class="side2">
        side2
    </div>
    <script>
        var a=1;
function hide(){
    if(a==1){
        document.getElementById("side1").style.display="flex";
        return a=0;
    }
    else{
        document.getElementById("side1").style.display="none";
        return a=1;
    }
}
    </script>
</body>
</html>
